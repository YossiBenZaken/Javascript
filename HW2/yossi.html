<html>
<head>
	<title></title>
</head>
<script src="script.js"></script>
<style>
button[type=button] {
    background-color: white; 
    color: black; 
    border: 2px solid #008CBA;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
}
button[type=button]:hover {
    background-color: #008CBA;
    color: white;
}
</style>
<body>
	<center>
	<input type="text" id="num" value="0"><br>
	<button type="button" id="siman">?</button><br>
	<input type="text" id="num2" value="0"><br>
	<button type="button" onclick="calc('+')">+</button>
	<button type="button" onclick="calc('-')">-</button>
	<button type="button" onclick="calc('*')">*</button>
	<button type="button" onclick="calc('/')">/</button><br/>
	<button type="button" onclick="calc('^2')">x<sup>2</sup></button>
	<button type="button" onclick="calc('^y')">x<sup>y</sup></button>
	<button type="button" onclick="calc('zugi')">Zugi</button>
	<button type="button" onclick="calc('!')">x!</button><br />
	<button type="button" onclick="calc('prime')">prime number</button>
	<button type="button" onclick="calc('sumxtoy')">sum x to y</button><br/>
	Result:<span id="res"></span>
	</center>
</body>
</html>
